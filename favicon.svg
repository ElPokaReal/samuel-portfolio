<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a67d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a192f" rx="20"/>
  
  <!-- Letter S - Bold and clear -->
  <text x="50" y="75" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#grad)">S</text>
  
  <!-- Code brackets accent -->
  <path d="M 15 30 L 10 50 L 15 70" 
        fill="none" 
        stroke="#64ffda" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <path d="M 85 30 L 90 50 L 85 70" 
        fill="none" 
        stroke="#64ffda" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
